name: Release Extension

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Setup virtual display for VS Code tests
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        
    - name: Run tests with virtual display
      run: xvfb-run -a --server-args="-screen 0 1024x768x24" npm test
      env:
        CI: true
        DISPLAY: ':99.0'
      
    - name: Install VSCE
      run: npm install -g @vscode/vsce
      
    - name: Package extension
      run: vsce package
      
    - name: Get extension info
      id: extension_info
      run: |
        VSIX_FILE=$(ls *.vsix)
        echo "vsix_file=$VSIX_FILE" >> $GITHUB_OUTPUT
        echo "extension_name=$(echo $VSIX_FILE | sed 's/\.vsix$//')" >> $GITHUB_OUTPUT
      
    - name: Upload VSIX to release
      run: |
        gh release upload ${{ github.event.release.tag_name }} ${{ steps.extension_info.outputs.vsix_file }} --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
